    <script>
        /*function updateData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('lt').textContent = data.lt + '%';
                    document.getElementById('rt').textContent = data.rt + '%';
                });
        }*/
        function updateData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    lt_rev = 100 - data.lt;
                    rt_rev = 100 - data.rt;
                    $("#lt").text(data.lt + '%');
                    $("#rt").text(data.rt + '%');
                    $('#lt_inset').attr('style','opacity: 1; clip-path: inset('+lt_rev+'% 0px 0px 0pc);');
                    $('#rt_inset').attr('style','opacity: 1; clip-path: inset('+rt_rev+'% 0px 0px 0pc);');

                    lx = 22 * data.lx / 100
                    ly = 22 * data.ly / 100
                    rx = 22 * data.rx / 100
                    ry = 22 * data.ry / 100

                    $('#stick-left').attr('style','margin-left: '+lx+'px; margin-top: '+ly*-1+'px; transform: rotateX('+ly+'deg) rotateY('+lx+'deg);');
                    $('#stick-right').attr('style','margin-left: '+rx+'px; margin-top: '+ry*-1+'px; transform: rotateX('+ry+'deg) rotateY('+rx+'deg);');

                    if (data.A) $('#button-a').addClass('pressed');
                    else $('#button-a').removeClass('pressed');
                    if (data.B) $('#button-b').addClass('pressed');
                    else $('#button-b').removeClass('pressed');
                    if (data.X) $('#button-x').addClass('pressed');
                    else $('#button-x').removeClass('pressed');
                    if (data.Y) $('#button-y').addClass('pressed');
                    else $('#button-y').removeClass('pressed');

                    if (data.DPAD_DOWN) $('#button-dpad-down').addClass('pressed');
                    else $('#button-dpad-down').removeClass('pressed');
                    if (data.DPAD_UP) $('#button-dpad-up').addClass('pressed');
                    else $('#button-dpad-up').removeClass('pressed');
                    if (data.DPAD_LEFT) $('#button-dpad-left').addClass('pressed');
                    else $('#button-dpad-left').removeClass('pressed');
                    if (data.DPAD_RIGHT) $('#button-dpad-right').addClass('pressed');
                    else $('#button-dpad-right').removeClass('pressed');

                    if (data.BACK) $('#button-back').addClass('pressed');
                    else $('#button-back').removeClass('pressed');
                    if (data.START) $('#button-start').addClass('pressed');
                    else $('#button-start').removeClass('pressed');

                    if (data.LEFT_THUMB) $('#stick-left').addClass('pressed');
                    else $('#stick-left').removeClass('pressed');
                    if (data.RIGHT_THUMB) $('#stick-right').addClass('pressed');
                    else $('#stick-right').removeClass('pressed');

                    if (data.LEFT_SHOULDER) $('#left-shoulder').addClass('pressed');
                    else $('#left-shoulder').removeClass('pressed');
                    if (data.RIGHT_SHOULDER) $('#right-shoulder').addClass('pressed');
                    else $('#right-shoulder').removeClass('pressed');
                });
        }

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] === variable) {
                    return decodeURIComponent(pair[1].replace(/\+/g, ' '));
                }
            }
            return false;
        }

        function setQueryVariable(key, value) {
            var baseUrl = [location.protocol, '//', location.host, location.pathname].join('');
            var urlQueryString = document.location.search;
            var newParam = key + '=' + value;
            var params = '?' + newParam;

            // If the "search" string exists, then build params from it
            if (urlQueryString) {
                var keyRegex = new RegExp('([?&])' + key + '[^&]*');
                if (urlQueryString.match(keyRegex) !== null) {
                    params = urlQueryString.replace(keyRegex, "$1" + newParam);
                } else {
                    params = urlQueryString + '&' + newParam;
                }
            }
            window.history.replaceState({}, "", baseUrl + params);
        }

        $(document).ready(function() {
            // Открыть модальное окно при клике на любую область, кроме самого модального окна и кнопки закрытия
            $(document).click(function(event) {
                if (!$(event.target).closest('.modal-content, .close').length) {
                    $('#myModal').show();
                }
            });

            // Закрыть модальное окно при клике на <span> (x)
            $('.close').click(function() {
                $('#myModal').hide();
            });

            // Закрыть модальное окно при клике вне модального окна
            $(window).click(function(event) {
                if (event.target.id == 'myModal') {
                    $('#myModal').hide();
                }
            });

            // Изменить класс геймпада при выборе опции
            $('.gamepad-option').click(function() {
                var gamepadClass = $(this).data('gamepad');
                changeGamepad(gamepadClass);
            });

             // Установка геймпада при загрузке страницы
            var gamepadClass = getQueryVariable('gamepad');
            if (gamepadClass) {
                //$('#gamepad-0').attr('class', 'controller ' + gamepadClass + ' active');
                changeGamepad(gamepadClass);
            }
        });

        function changeGamepad(gamepadClass) {
            switch(gamepadClass) {
                case 'fpp':
                case 'n64':
                case 'nes':
                case 'fight-stick':
                case 'gc':
                    $('.ltrt_percentage').hide();
                    break;
                default:
                    $('.ltrt_percentage').show();
                    break;
            }
            $('#gamepad-0').attr('class', 'controller ' + gamepadClass + ' active');
            $('#myModal').hide();
            setQueryVariable('gamepad', gamepadClass);
        }


        setInterval(updateData, 10);
    </script>
